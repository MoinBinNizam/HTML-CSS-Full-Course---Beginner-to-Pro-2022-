<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="stylesheet/style.css">

  <style>
    .thumbnail{
      width:300px;
    }
    .search-bar{
      display: block;
    }
    .video-preview{
      width:300px;
      display: inline-block;
      vertical-align: top;
      margin-right: 10px;
    }
  </style>
  
  </head>
  <body>  
    <input class="search-bar" type="text" placeholder="Search">
  <div class="video-preview">
    <img class="thumbnail" src="stylesheet/thumbnail/thumbnail-1.webp">
    <p class="video-title">
      
      Talking Tech and AI with google CEO Sundar Pichai!
    
    </p>
    <p class="video-publisher">
      Marques Brownlee
    </p>
    <p class="video-states">
      3.5M views &#183; 6 months ago
    </p>
  </div>
  <div class="video-preview">
    <img class="thumbnail" src="stylesheet/thumbnail/thumbnail-2.webp">
    <p class="video-title">
      Try Not To Laugh Challenge #9
    </p>
    <p class="video-publisher">
      Markiplier
    </p>
    <p class="video-states">
      19M views &#183; 4 years ago
    </p>
  </div>
  
  </body>
</html>
